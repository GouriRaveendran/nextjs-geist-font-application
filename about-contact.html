<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to CleanConnect</title>
    <meta http-equiv="refresh" content="0;url=Cleanconnect-enhanced.html#about">
    <script>
        // Get the hash from the URL (e.g., #about or #contact)
        const hash = window.location.hash || '#about';
        // Redirect to the main page with the appropriate section
        window.location.href = 'Cleanconnect-enhanced.html' + hash;
    </script>
</head>
<body>
    <p>This page has moved. If you are not redirected automatically, please click the appropriate link:</p>
    <ul>
        <li><a href="Cleanconnect-enhanced.html#about">About CleanConnect</a></li>
        <li><a href="Cleanconnect-enhanced.html#contact">Contact Us</a></li>
    </ul>
</body>
</html>
